{% extends 'maket/includes/base_form.html' %}

{% block link %}


{% endblock %}


{% block list_users %}
        <select  class="selectpicker" multiple data-live-search="true">
            {% for user in users %}
                <option> {{ user.username }}</option>
            {% endfor %}

        </select>

{% endblock %}



{% block data %}

<div class="form-row">

    <div class="form-group col-4">
        <div class="row">
            <div class="col-4">
                <label >Добавить дату:</label>
            </div>
            <div class="col-5">
                <input id="datepickerCrMeet" >
            </div>
            <div class="col-1">
                <button type="button" class="btn btn-success btn-sm add-col">+</button>

            </div>

        </div>
    </div>
<div class="form-group col-4">
        <div class="row">
            <div class="col-4">
                <label >Добавить время:</label>
            </div>
            <div class="col-5">
                <input id="timepickerCrMeet">

            </div>
            <div class="col-1">
                <button type="button" class="btn btn-success btn-sm add-row">+</button>

            </div>
        </div>
        </div>
<div class="form-group col">
        <div class="row">
            <div class="col-4">
                <label >Длительность:</label>
            </div>

            <div class="col-5">
                <input id="timepickerDuration">

            </div>
            <div class="col-1">
                <button type="button" class="btn btn-success btn-sm add-duration">+</button>

            </div>
        </div>

        </div>

    </div>
</div>


    <div class="form-group col align-self-end text-right">

        <button type="submit" class="btn btn-dark vote" >Создать собрание</button>
    </div>

{% endblock %}
