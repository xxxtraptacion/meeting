

<div class="container mt-3 mb-3" >
    <form class="pt-3">

        <div class="form-row ">
            <div class="form-group col-md-1">
                <label for="meetingName">Название:</label>
            </div>
            <div class="form-group col-md-6">
                <input type="text" class="form-control" id="meetingName" >
            </div>
            <div class="form-group col-md-5 text-right">
                {% block link %}

                {% endblock %}
            </div>
        </div>


        <div class="form-row">
            <div class="form-group col-md-1">
                <label for="meetingName">Описание</label>
            </div>
            <div class="input-group col-md-6">
                <textarea class="form-control"  id="meetingDescription" cols="100"></textarea>
            </div>
        </div>


        <div class="form-row mt-5 mb-3">
            <div class="form-group col-md-2">
                <label >Тип собрания:</label>
            </div>
            <div class="form-group col-md-2" id="listUsers">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="meetTypeButton" id="listU" value="option2">
                    <label class="form-check-label" for="listU">
                        По приглашению
                    </label>
                </div>
            </div>
            <div class="form-group col-md ">
                <div class="list">
                    {% block list_users %}

                    {% endblock %}
                    </div>
            </div>
        </div>



        <div class="form-group">
            <label >Таблица голосования:</label>
        </div>


        <div class="form-group">
            <table class="table table-bordered" id="table">
                <tr>
                    <th >Дата/Время</th>


                </tr>


            </table>
        </div>

        {% block data %}

        {% endblock %}
    </form>
</div>
