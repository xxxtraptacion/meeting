{% extends 'maket/includes/base_form.html' %}

{% block link %}

<a href="{% url 'template_directory_list_url'%}" class="btn btn-primary " >Отмена</a>

{% endblock %}

{% block data %}
<div class="form-row">
    <div class="form-group col-8">
        <div class="row">
            <div class="col">
                <span>Начальные значения:</span>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-4">
                <label >Дата:</label>
            </div>
            <div class="col">
                <input id="datepicker" width="150" />
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <label >Время:</label>
            </div>
            <div class="col">
                <input id="timepicker" width="150" />
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <label for="typeTemplSelect">Тип шаблона:</label>
            </div>
            <div class="col">
                <select id="typeTemplSelect" class="custom-select" style="width: 150px" >
                    <option value="1" selected>Общий</option>
                    <option value="2">Приватный</option>
                </select>
            </div>
        </div>

    </div>

    <div class="form-group col align-self-end text-right">

        <button type="submit" class="btn btn-primary">Создать шаблон</button>
    </div>
</div>
{% endblock %}
