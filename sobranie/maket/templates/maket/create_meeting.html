{% extends 'maket/base.html' %}
{% load staticfiles %}

{% block menu %}

{% include 'maket/includes/nav.html' %}


{% endblock %}

{% block content %}



<div class="container mt-3 mb-3" >
    <form class="pt-3" method="post">
    {% csrf_token %}
        <div class="form-row ">
            <div class="form-group col-md-1">
                <label for="collectName">Название:</label>
            </div>
            <div class="form-group col-md-6">
                <input type="text" class="form-control" id="collectName" name="collectName" >
            </div>
            <div class="form-group col-md-5 text-right">
                {% block link %}

                {% endblock %}
            </div>
        </div>


        <div class="form-row">
            <div class="form-group col-md-1">
                <label for="collectDescription">Описание:</label>
            </div>
            <div class="input-group col-md-6">
                <textarea class="form-control"  id="collectDescription" cols="100" name="description"></textarea>
            </div>
        </div>


        <div class="form-row mt-5 mb-3">
            <div class="form-group col-md-2">
                <label >Тип собрания:</label>
            </div>
            <div class="form-group col-md-2" id="listUsers">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="meetTypeButton" id="listU" value="option2">
                    <label class="form-check-label" for="listU">
                        По приглашению
                    </label>
                </div>
            </div>
            <div class="form-group col-md ">
                <div class="list">
                    <select  class="selectpicker" multiple data-live-search="true">
                        {% for user in users %}
                        <option> {{ user.username }}</option>
                        {% endfor %}

                    </select>
                </div>
            </div>
        </div>



        <div class="form-group">
            <label >Таблица голосования:</label>
        </div>


        <div class="form-group">
            <table class="table table-bordered" id="table">
                <tr>
                    <th >Дата/Время</th>


                </tr>


            </table>
        </div>

        <div class="form-row">

            <div class="form-group col-4">
                <div class="row">
                    <div class="col-4">
                        <label >Добавить дату:</label>
                    </div>
                    <div class="col-5">
                        <input id="datepickerCrMeet" >
                    </div>
                    <div class="col-1">
                        <button type="button" class="btn btn-success btn-sm add-col">+</button>

                    </div>

                </div>
            </div>
            <div class="form-group col-4">
                <div class="row">
                    <div class="col-4">
                        <label >Добавить время:</label>
                    </div>
                    <div class="col-5">
                        <input id="timepickerCrMeet">

                    </div>
                    <div class="col-1">
                        <button type="button" class="btn btn-success btn-sm add-row">+</button>

                    </div>
                </div>
            </div>
            <div class="form-group col">
                <div class="row">
                    <div class="col-4">
                        <label >Длительность:</label>
                    </div>

                    <div class="col-5">
                        <input id="timepickerDuration">

                    </div>
                    <div class="col-1">
                        <button type="button" class="btn btn-success btn-sm add-duration">+</button>

                    </div>
                </div>

            </div>

        </div>
</div>


<div class="form-group col align-self-end text-right">

    <button type="submit" class="btn btn-dark vote" value="create">Создать собрание</button>
</div>
</form>
</div>
{% endblock %}

{% block js %}

<link rel="stylesheet" href="{% static 'css/create_meet.css' %}">
<script src="{% static 'js/create_meet.js'  %}"></script>
{% endblock %}
