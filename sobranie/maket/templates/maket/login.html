{% load staticfiles %}

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <title>

        {% block title %}
        СКБ.Собрание
        {% endblock %}

    </title>
</head>
<body>
<nav class="navbar navbar-expand-lg mb-4" style="background-color: #80b3ff">
    <div class="container">
        <a class="navbar-brand mr-5" href="{% url 'meetings_list_url'%}">СКБ.Собрание</a>
        <button class="navbar-toggler navbar-light" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="container ">
    <div class="row" >
        <div class="col-md-4 offset-md-4" >
            <h3 align="center">
                Вход
            </h3>
            <form >
                <div class="form-group row mt-3">
                    <div class="col-10 offset-1">
                        <input type="email" class="form-control" id="inputEmail" placeholder="E-mail">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-10 offset-1">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Пароль">
                    </div>
                </div>

                <div class="form-group  text-center">
                    <a class="btn btn-primary" href="{% url 'meetings_list_url'%}" style="color:white; width:180px">Войти</a>
                </div>
                <div class="form-group text-center">
                    <a href="{% url 'register_url'%}">Зарегистрироваться</a>
                </div>


            </form>
        </div>
    </div>
</div>

<script src="{% static 'js/script.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>
<link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</body>
</html>
